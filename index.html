<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- Quicksand Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <!-- Lobster Two & Poppins Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster+Two:ital,wght@0,400;0,700;1,400;1,700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <title>GSAP Animated Portfolio</title>
  </head>
  <body>
    <main class="h-auto w-full bg-orange-600/10">
      <!-- Header -->
      <header class="fixed top-0 left-0 right-0 bg-orange-600/10 z-50">
        <nav class="flex justify-between items-center px-10 py-5">
          <h1 class="text-3xl font-['Lobster_Two']">GSAP</h1>
          <ul class="flex gap-10">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </nav>
      </header>

      <!-- Hero Section -->
      <div class="h-screen flex justify-center items-center overflow-hidden">
        <div class="flex flex-col items-center gap-10">
          <h1 class="text-3xl font-['Lobster_Two'] z-50">
            GSAP Animated Portfolio
          </h1>
        </div>

        <!-- Rotated Grid -->
        <div class="grid grid-cols-2 gap-10 rotate-45">
          <!-- Left Column -->
          <div class="flex gap-4 flex-col" id="left-column">
            <div class="bg-orange-600 h-66 w-42 rounded-md"></div>
            <div class="bg-orange-400 h-66 w-42 rounded-md"></div>
            <div class="bg-orange-300 h-66 w-42 rounded-md"></div>
            <div class="bg-orange-200 h-66 w-42 rounded-md"></div>
            <div class="bg-orange-200 h-66 w-42 rounded-md"></div>
            <div class="bg-orange-200 h-66 w-42 rounded-md"></div>
            <div class="bg-orange-200 h-66 w-42 rounded-md"></div>
            <div class="bg-orange-200 h-66 w-42 rounded-md"></div>
          </div>
          <!-- Right Column -->
          <div class="flex gap-6 flex-col" id="right-column">
            <div class="bg-orange-200 h-66 w-42 rounded-md"></div>
            <div class="bg-orange-700 h-66 w-42 rounded-md"></div>
            <div class="bg-orange-900 h-66 w-42 rounded-md"></div>
            <div class="bg-orange-800 h-66 w-42 rounded-md"></div>
            <div class="bg-orange-200 h-66 w-42 rounded-md"></div>
            <div class="bg-orange-200 h-66 w-42 rounded-md"></div>
            <div class="bg-orange-200 h-66 w-42 rounded-md"></div>
            <div class="bg-orange-200 h-66 w-42 rounded-md"></div>

          </div>
        </div>
      </div>

      <!-- Extra Section for Scroll -->
      <section class="h-screen flex justify-center items-center">
        <h2 class="text-4xl font-['Quicksand']">Scroll to see the magic ðŸ‘‡</h2>
      </section>
    </main>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script>
      // Register ScrollTrigger plugin
      gsap.registerPlugin(ScrollTrigger);

      // Left column moves up on scroll
      gsap.to("#left-column", {
        y: -200, // move upward
        ease: "none",
        scrollTrigger: {
          trigger: "#left-column",
          start: "top bottom", // when column enters viewport
          end: "bottom top",   // until column leaves viewport
          scrub: true,         // smooth scroll-based animation
        },
      });

      // Right column moves down on scroll
      gsap.to("#right-column", {
        y: 200,  // move downward
        ease: "none",
        scrollTrigger: {
          trigger: "#right-column",
          start: "top bottom",
          end: "bottom top",
          scrub: true,
        },
      });
    </script>
  </body>
</html>
